<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="./Styles/noteTaker.css">
</head>
<body>
    <h1>Note Taker</h1>
    <div class="container">
        <h2> Add A New Note:</h2>
        <div class="row">
            <div class="col-10">
                <label for="note">Note:</label>
            </div>
            <div class="col-90">
                <textarea id="myText"></textarea>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <span onclick="newNote()" class="addNoteBtn">Add Note</span>
        </div>
    </div>

    <table id="myTable">
        <thead>
            <colgroup>
                <col style="width:80%">
                <col style="width:10%">
                <col style="width:10%">
            </colgroup>
            <tr>
                <th>Note</th>
                <th>View</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>    
                
            </tr>
        </tbody>
    </table>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="myNote"></p>
        </div>
    </div>

    <script src="./Js/noteTaker.js"></script>

</body>
</html>

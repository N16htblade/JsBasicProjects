<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <div class="header">
        <h2>Note Taker</h2>
    </div>

    <div class="container">
        <h3> Add A New Note:</h3>
        <div class="row">
            <div class="col-10">
                <label for="note">Note:</label>
            </div>
            <div class="col-90">
                <textarea id="myText"></textarea>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <span onclick="newNote()" class="addBtn">Add Note</span>
        </div>
    </div>

    <div id="myTbl" class="myTable">
        <div class="trow">
            <div class="tcol-80">
                Note
            </div>
            <div class="tcol-10">
                View
            </div>
            <div class="tcol-10">
                Remove
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="mclose">&times;</span>
            <p id="myNote"></p>
        </div>
    </div>

    <script src="./Js/noteTaker.js"></script>

</body>
</html>

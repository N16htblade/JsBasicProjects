<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./Styles/expenseTracker.css">
</head>
<body>
  <div class="header">
    <h2>Expense Tracker</h2>
  </div>
  <div class="container">
    <h3>Add New Transaction:</h3>
    <div class="row">
      <div class="col-20">
        <label for="name">Shop Name:</label>
      </div>
      <div class="col-80">
        <input type="text" id="name" placeholder="Where was the expense made?">
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label for="date">Shopping Date:</label>
      </div>
      <div class="col-80">
        <input type="date" id="date">
      </div>
    </div>
    <div class="row">
      <div class="col-20">
          <label for="amount">Amount Spent:</label>
      </div>
      <div class="col-80">
        <input type="text" id="amount">
      </div>
    </div> 
    <div class="row" style="text-align: center">
      <span onclick="newExpense()" class="addExpBtn">Add Expense</span>
    </div>
  </div>    

  <div id="myTbl" class="myTable">
    <div id="tRow" class="trow">
      <div id="tname" class="tcol-50">
        Name
      </div>
      <div id="tcol" class="tcol-15">
        Date
      </div>
      <div class="tcol-15">
        Amount
      </div>
      <div class="tcol-15">
        Remove
      </div>
    </div>
  </div>

  <script src="./Js/expenseTracker.js"></script>
</body>
</html>

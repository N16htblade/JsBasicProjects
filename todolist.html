<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./Styles/expenseTracker.css">
</head>
<body>
    <div class="header">
        <h2>My To Do List</h2>
    </div>
    
    <div id="myDiv" class="container">
        <h3>Add new task:</h3>
        <div class="row">
            <input type="text" id="myInput" placeholder="Add New Item...">
        </div>
        <div class="row" style="text-align: center">
            <span onclick="newElement()" class="addExpBtn">Add Task</span>
        </div>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy Eggs</li>
    </ul>

    <script src="./Js/todolist.js"></script>
</body>
</html>
